{% extends basic.html %}
{% block title %}
<script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
{% end %}
{% block content %}

	<h1>
			Create Article
</h1>
<form class="form-horizontal" method="post" action='createarticle' >
	{% raw xsrf_form_html() %}
	<!--handles a registration for admin-->
	
	<div class="form-group">
	    <label for="articleauthor" class="col-sm-2 control-label">Article Name</label>
	    <div class="col-sm-10">
	      <input type="name" class="form-control" name="articleauthor" style="width:300px" placeholder="Authorname">
	    </div>
	</div>		
	
	
	<div class="form-group">
	    <label for="articlename" class="col-sm-2 control-label">Article Name</label>
	    <div class="col-sm-10">
	      <input type="name" class="form-control" name="articlename" style="width:300px" placeholder="Articlename">
	    </div>
	</div>
	<div class="form-group">
	    <label for="articledescription" class="col-sm-2 control-label">Article Description</label>
	    <div class="col-sm-10">
	      <input type="textarea" class="form-control" name="articledescription" placeholder="Article Description" style="width:300px;height:100px;text-align:center" >
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
  </div>
{% end %}
