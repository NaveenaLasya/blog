{% extends basic.html %}
{% block content %}
	<h1>Hey check out are the articles</h1>
	{% for article in articles %}
		<div style="background-color:#ADD8E6;height:200px;width:500px">
			<h2>{{article['author']}}</h2>
			<h2>{{article['name']}}</h2>
			<p>{{article['description']}}</p>
		</div>
	{% end %}
	{% if admin==True %}
		<a href="/admin">admin</a>
	{% end %}
{% end %}
